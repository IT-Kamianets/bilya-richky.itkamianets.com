<section class="featured-rooms">
	<div class="container-lg px-4 py-5">
		<div class="featured-rooms__header">
			<div>
				<p class="section-kicker">Featured rooms</p>
				<h2 class="section-title">Stay in calm, curated spaces</h2>
				<p class="section-subtitle">
					A small selection of our most-loved rooms and cottages.
				</p>
			</div>
			<a routerLink="/rooms" class="btn btn-outline-primary">View all rooms</a>
		</div>

		<div class="row g-4">
			<div class="col-12 col-md-6 col-lg-4" *ngFor="let product of displayProducts">
				<app-list-item [product]="product"></app-list-item>
			</div>
		</div>
	</div>
</section>
