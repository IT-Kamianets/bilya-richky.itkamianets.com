<article class="room-card">
	<div class="room-card__media">
		<img [src]="product.image" [alt]="product.title" />
		<span class="room-card__badge" *ngIf="product.isNew">New</span>
	</div>
	<div class="room-card__body">
		<div class="room-card__meta">
			<span class="room-card__category">{{ product.category }}</span>
			<span class="room-card__size" *ngIf="product.specifications?.Size">
				{{ product.specifications?.Size }}
			</span>
		</div>
		<h3 class="room-card__title">{{ product.title }}</h3>
		<p class="room-card__description">{{ product.description }}</p>
		<ul class="room-card__details">
			<li *ngFor="let item of highlights">{{ item }}</li>
		</ul>
		<div class="room-card__footer">
			<div>
				<span class="room-card__price">From UAH {{ product.price }}</span>
				<span class="room-card__note">per night</span>
			</div>
			<button class="btn btn-primary btn-sm" type="button" (click)="bookNow($event)">
				Book now
			</button>
		</div>
	</div>
</article>
